<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon class="color-icon">menu</mat-icon>
    </button>
    <h5 *ngIf="userEingelogt()">   Willkommen {{name}}</h5>
    <div class="row mr-2 ml-auto">
      <ul class="row m-0 align-items-center">
        <li>
          <button *ngIf="loggedIn === 'false'" (click)="login()"
            mat-button
            
            class="user mt-2 d-flex align-items-center"
          >
            <img src="./assets/user.png" alt="" class="user-image mr-1 p-2" />

            <a>{{buttonInOut}}</a>
          </button>

          <button *ngIf="loggedIn === 'true'" (click)="logout()"
            mat-button
            
            class="user mt-2 d-flex align-items-center"
          >
            <img src="./assets/user.png" alt="" class="user-image mr-1 p-2" />

            <a>{{buttonInOut}}</a>
           
          </button>

          <mat-menu #menu="matMenu">
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
