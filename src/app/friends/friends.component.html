<div *ngIf="loggedIn === 'true'" class="container-fluid page">
  <div class="d-flex page__box p-3">Freunde</div>
  <body>
    <mat-toolbar>
      <span>Nach Freunde suchen</span>
      <input matInput [(ngModel)]="searchUser" placeholder="Benutzername">
      <button (click)="addFriend(searchUser)" mat-button>
        <span>HinzufÃ¼gen</span>
      </button>
    </mat-toolbar>
    <div style="display:flex; flex-direction: row; justify-content: space-around;">
      <mat-card class="example-card">
        <mat-card-header>

          <mat-card-title>Freunde Liste</mat-card-title>

        </mat-card-header>

        <mat-chip-list aria-label="Freunde">
          <mat-chip *ngFor="let friend of friends">
            <img matChipAvatar src="./assets/user.png" alt="Photo of a friend" />
            {{friend.name}}
          </mat-chip>

        </mat-chip-list>
        <mat-card-actions></mat-card-actions>
      </mat-card>


    </div>
  </body>
